plugins {
    id 'java-library'
    id 'net.neoforged.gradle.userdev' version '7.0.105'
}

base {
    archivesName = "${mod_id}-neoforge-1.20.5"
}

jarJar.enable()

var at = file('src/main/resources/META-INF/accesstransformer.cfg')
if (at.exists()) minecraft.accessTransformers.file at

dependencies {
    implementation "net.neoforged:neoforge:${neoforge_version}"

    implementation "net.xstopho.resourceconfigapi:resourceconfigapi-neoforge:${resourceconfigapi}"
    implementation "net.xstopho.resourcelibrary:resourcelibrary-neoforge:${resourcelibrary}"

    compileOnly project(":common")
}

runs {
    configureEach {
        modSource project.sourceSets.main
    }
    client {
        systemProperty 'neoforge.enabledGameTestNamespaces', project.mod_id
        programArgument '--username xStopho'
    }
    data {
        programArguments.addAll '--mod', project.mod_id, '--all', '--output', file('src/generated/resources/').getAbsolutePath(), '--existing', file('src/main/resources/').getAbsolutePath()
    }
}

publishMods {
    file = jar.archiveFile
    modLoaders.add("neoforge")
}